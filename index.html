<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Bina's Space Invaders</title>
  </head>

  <body onload="onInit()" onkeydown="onKeyDown(event)">
    <h1>Kill those Space Invaders!</h1>
    <h2>Score: <span>0</span></h2>
    <h3>Lives Left: <span>3</span></h3>

    <div class="board"></div>

    <div class="modal">
      <h3 class="msg"></h3>
      <button class="restart-btn" onclick="onInit()">Play Again</button>
    </div>

    <button class="restart-btn" onclick="onInit()">Start Game</button>
    <footer>©️ Made by Bina Hovav</footer>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
  </body>
</html>
